[build]
  command = "npm run build"
  publish = "dist"

# Required for React/TypeScript apps - MIME type fixes
[[headers]]
  for = "/*.js"
  [headers.values]
    "Content-Type" = "application/javascript"

[[headers]]
  for = "/*.jsx"
  [headers.values]
    "Content-Type" = "application/javascript"

[[headers]]
  for = "/*.ts"
  [headers.values]
    "Content-Type" = "application/typescript"

[[headers]]
  for = "/*.tsx"
  [headers.values]
    "Content-Type" = "application/typescript"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    "Content-Type" = "application/javascript"

[[headers]]
  for = "/assets/*"
  [headers.values]
    "Content-Type" = "application/javascript"

# Single page app configuration - important for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    "X-Frame-Options" = "DENY"
    "X-XSS-Protection" = "1; mode=block"
    "X-Content-Type-Options" = "nosniff"

# Secrets scanning configuration
[build.environment]
  SECRETS_SCAN_OMIT_PATHS = "dist/*, supabase/config.toml"
